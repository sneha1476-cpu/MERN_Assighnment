<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <style>
        body{
            background: #f2f2f2;
            
        }
        .container{
            width: 380px;
            margin: 100px auto;
            border-radius: 8px;
            background: #fff;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        h1{
            text-align: center;
            margin-bottom: 20px;
        }
        .input-box{
            display: flex;
            gap: 10px;
        }
        input{
            flex: 1;
            border-radius: 4px;
            font-size: 18px;
            height: 34px;
            padding-left: 10px;
            border: 1px solid #ccc;
        }

        .add_btn{
            background: blue;
            color: white;
            width: 80px;
            height: 34px;
            font-size: 18px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .add_btn:hover{
            background: darkblue;
        }
        ul{
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        li{
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li span{
            flex: 1;
        }

        li button{
            background: red;
            color: white;
            padding: 6px 12px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        li button:hover{
            background: darkred;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Todo App</h1>

        <div class="input-box">
            <input type="text" id="todolist" placeholder="Enter a todo">
            <button class="add_btn" onclick="add_to_list()">Add</button>
        </div>

        <ul id="todoList"></ul>
    </div>

    <script>
        function add_to_list() {
            const input = document.getElementById("todolist");
            const text = input.value.trim();

            if (text === "") {
                alert("Please enter todo");
                return;
            }

            const li = document.createElement("li");

            const span = document.createElement("span");
            span.textContent = text;

            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.onclick = function () {
                li.remove();
            };

            li.appendChild(span);
            li.appendChild(delBtn);

            document.getElementById("todoList").appendChild(li);
            input.value = "";
        }
    </script>
</body>
</html>
